        <main>
         <h2>Viagem</h2>
              <form id="viagem" method="post">

    
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Introduza o seu nome" required>
                <br>
            
                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Introduza o seu apelido" required>
                <br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Introduza o seu email" required>
                <br>
            
                <label for="partida">Data de Partida:</label>
                <input type="date" id="partida" name="partida" required>
                <br>
            
                <label for="regresso">Data de Regresso:</label>
                <input type="date" id="regresso" name="regresso" required>
                <br>
            
                <label for="passageiros">Número de Passageiros:</label>
                <input type="number" id="passageiros" name="passageiros" min="1" value="1"required>
                <br>
            
                <label for="transporte">Meio de Transporte Favorito:</label>
                <select id="transporte" name="transporte" required>
                    <option value="carro">Carro</option>
                    <option value="autocarro">Autocarro</option>
                    <option value="metro">Metro</option>
                    <option value="comboio">Comboio</option>
                    <option value="aviao">Avião</option>
                </select>
            
                <label for="servico">Serviço pretendido:</label><br>
                <input type="radio" id="standard" name="servico" value="standard" required>
                <label for="standard">Standard</label><br>
                <input type="radio" id="premium" name="servico" value="premium">
                <label for="premium">Premium</label><br><br>
            
            
                <label for="pedidos">Pedidos Especiais:</label><br>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50" placeholder="Escrever..."></textarea>
                <br>
            
                <label for="valor">Valor esperado por pessoa e por dia (em €):</label>
                <input type="number" id="valor" name="valor" min="0" step="10" value="50" required><br><br>
            
                <input type="submit" value="Submeter">
            </form>
            
        </main>
