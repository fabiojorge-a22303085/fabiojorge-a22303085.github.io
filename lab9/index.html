<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Lista de Produtos</h2>
            <div id="product-list">
                <!-- Produtos serão inseridos aqui -->
                <div class="product">Produto 1</div>
                <div class="product">Produto 2</div>
            </div>
        </section>

        <section>
            <h2>Cesto</h2>
            <div id="basket">
                <!-- Produtos escolhidos serão inseridos aqui -->
                <div class="basket-item">Produto no Cesto</div>
            </div>
        </section>
    </main>

    <footer>
        <h3>Rodapé</h3>
        <p>© 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
