<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>

    <main>
        <h1>Selecione os produtos</h1>
        
        <!-- Filtro de categorias -->
        <section id="options">
          <label for="categoria-filtro">Filtrar:</label>
          <select id="categoria-filtro" class="filtro">
            <option value="">Todas as categorias</option>
            <option value="T-shirts">T-shirts</option>
            <option value="Canecas">Canecas</option>
            <option value="Meias">Meias</option>
          </select>
        </section>
        
        <!-- Lista de produtos -->
        <section id="produtos" class="container">
          <!-- Os produtos serão carregados aqui via JavaScript -->
        </section>
        
        <!-- Carrinho -->
        <section id="cesto" class="cesto">
          <h2>Produtos selecionados:</h2>
          <ul class="selecionados">
            <!-- Os itens selecionados serão adicionados aqui -->
          </ul>
          <p class="total">Custo Total: 0,00€</p>
          <button id="limpar" class="limpa-cesto">Limpar Carrinho</button>
        </section>
      </main>
      

    <footer>
        <p>2024</p>
    </footer>

    <script src="produtos.js"></script>
    <script src="main.js"></script>
</body>
</html>
